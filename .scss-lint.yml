linters:
    BangFormat:
        enabled: true
        space_before_bang: true
        space_after_bang: false

    BorderZero:
        enabled: true

    ColorKeyword:
        enabled: false

    Comment:
        enabled: false

    Compass::*:
        enabled: false

    DebugStatement:
        enabled: true

    DeclarationOrder:
        enabled: true

    DuplicateProperty:
        enabled: true

    ElsePlacement:
        enabled: true
        style: same_line # or "new_line"

    EmptyLineBetweenBlocks:
        enabled: false
        ignore_single_line_blocks: true

    EmptyRule:
        enabled: true

    FinalNewline:
        enabled: true
        present: true

    HexLength:
        enabled: true
        style: short # or "long"

    HexNotation:
        enabled: true
        style: lowercase # or "uppercase"

    HexValidation:
        enabled: true

    IdWithExtraneousSelector:
        enabled: true

    ImportPath:
        enabled: true
        leading_underscore: false
        filename_extension: false

    Indentation:
        enabled: true
        character: space # or "space"
        width: 2

    LeadingZero:
        enabled: true
        style: exclude_zero # or "include_zero"

    MergeableSelector:
        enabled: true
        force_nesting: true

    NameFormat:
        enabled: false

    NestingDepth:
        enabled: true
        max_depth: 5

    PlaceholderInExtend:
        enabled: false

    PropertySortOrder:
        enabled: true
        ignore_unspecified: false

    PropertySpelling:
        enabled: true
        extra_properties: []

    QualifyingElement:
        enabled: false
        allow_with_attribute: false
        allow_with_class: false
        allow_with_id: false

    SelectorDepth:
        enabled: true
        max_depth: 3

    SelectorFormat:
        enabled: false

    Shorthand:
        enabled: true

    SingleLinePerProperty:
        enabled: true
        allow_single_line_rule_sets: true

    SingleLinePerSelector:
        enabled: true

    SpaceAfterComma:
        enabled: true

    SpaceAfterPropertyColon:
        enabled: true
        style: one_space # or "no_space", or "at_least_one_space", or "aligned"

    SpaceAfterPropertyName:
        enabled: true

    SpaceBeforeBrace:
        enabled: true
        style: space
        allow_single_line_padding: false

    SpaceBetweenParens:
        enabled: true
        spaces: 0

    StringQuotes:
        enabled: true
        style: single_quotes # or single_quotes

    TrailingSemicolon:
        enabled: true

    TrailingZero:
        enabled: false

    UnnecessaryMantissa:
        enabled: true

    UnnecessaryParentReference:
        enabled: true

    UrlFormat:
        enabled: true

    UrlQuotes:
        enabled: true

    VendorPrefixes:
        enabled: true
        identifier_list: base
        include: []
        exclude: []

    ZeroUnit:
        enabled: true

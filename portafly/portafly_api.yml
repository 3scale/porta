              $ref: '#/components/examples/accountExample'
            plan:
              $ref: '#/components/examples/planExample'
            created_on: 2020-06-01T01:00:00.000Z
            traffic_on: 2020-06-01T01:00:00.000Z
          - id: 2,
            name: App 2
            state: pending
            account:
              $ref: '#/components/examples/accountExample'
            plan:
              $ref: '#/components/examples/planExample'
            created_on: 2020-06-01T02:00:00.000Z
            traffic_on: 2020-06-01T02:00:00.000Z
      description: Get an account's applications list

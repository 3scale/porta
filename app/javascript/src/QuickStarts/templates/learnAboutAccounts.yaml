  # - If set to null (icon: ~) will not show an icon
  icon: data:image/svg+xml;base64,
  description: |-
    Learn about Accounts.
  introduction: |-
    In this quick start, you will learn about accounts. To learn more, see the [3scale documentation](https://access.redhat.com/documentation/en-us/red_hat_3scale_api_management/2.13/html/getting_started/first-steps-with-threescale_configuring-your-api#creating-applications-for-default-account-test-api-calls_configuring-your-api).
  tasks:
    - title:  Learn about accounts
      description: |-

        Accounts refer to your API consumers‘ accounts in Admin Portal. Use **Account** to set up accounts for your API consumers.
        ![API consumers are represented by Accounts, and their applications are represented by Applications.](/packs/images/quick_starts/learn-about-accounts.png "Learn about Accounts.")
      # optional - the task's Check your work module
      review:
        instructions: |-
          - Did this task help you to learn about 3scale products?
        failedTaskHelp: This task isn’t verified yet. Try the task again.
      # optional - the task's success and failure messages
      summary:
        success: Shows a success message in the task header
        failed: Shows a failed message in the task header
  conclusion: |-
    **Next**
    To learn about the application plans, and how to create them, see:
  # you can link to the next quick start(s) here
  nextQuickStart:

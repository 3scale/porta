  tasks:
    - title:  Learn about mapping rules
      description: |-

        Mapping rules specify details about the usage data that you want to capture of method or metrics. With mapping rules, you can decide which API or API packages you want to assign to which method or metric and check the counting in the analytics section.

        Adding mapping rules to a method enables setting usage limits and pricing rules in each product’s application plan and an individual API endpoint connects to that API package.

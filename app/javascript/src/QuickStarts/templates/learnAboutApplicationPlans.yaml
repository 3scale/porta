  introduction: |-
    In this quick start, you will learn about application plans. To learn more, see the [3scale documentation](https://access.redhat.com/documentation/en-us/red_hat_3scale_api_management/2.13/html/getting_started/first-steps-with-threescale_configuring-your-api#creating-threescale-application-plans-for-products_configuring-your-api).
  tasks:
    - title:  Learn about application plans
      description: |-

        An application plan is the API contract that establishes rules like access rights, limits, and pricing in response to an API consumer registered to use your API endpoint in the API package. In the Admin Portal, you must assign every API package to an application plan before exposing it. When internal services consume your API, you can set a default plan.
        ![An application plan is the API contract that establishes rules like access rights, limits, and pricing.](/packs/images/quick_starts/learn-about-application-plans.png "Learn about API contract.")

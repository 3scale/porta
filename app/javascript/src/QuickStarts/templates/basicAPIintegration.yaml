spec:
  displayName: Complete a basic API integration
  durationMinutes: 10
  # Optional type section, will display as a tile on the card
  type: 
    text: Quick start
    # 'blue' | 'cyan' | 'green' | 'orange' | 'purple' | 'red' | 'grey'
    color: grey

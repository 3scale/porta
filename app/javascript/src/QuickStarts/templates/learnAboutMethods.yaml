  tasks:
    - title:  Learn about methods
      description: |-

        You can use methods to track API usage, capture the number of individual API calls of your API packages, or API endpoints. Hits is the native metric that exists for each API to track the number of API calls. Reporting traffic to a method automatically increases counters. **Method** is a way to group hits depending on the mapping rules created. Then you can define usage limits and pricing rules for individual methods within each application plan.

version: '3.2'
services:
  database:
    image: mysql:5.7
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_ROOT_PASSWORD: ''
      MYSQL_DATABASE: 'circleci'
    container_name: ${PROJECT:-system}-database
    network_mode: bridge
  redis:
    image: redis:4.0-alpine
    container_name: ${PROJECT:-system}-redis
    network_mode: bridge
  memcached:
    image: memcached:1.5-alpine
    container_name: ${PROJECT:-system}-memcached
    network_mode: bridge
  dnsmasq:
    image: quay.io/mikz/dnsmasq
    container_name: ${PROJECT:-system}-dnsmasq
    network_mode: bridge
    ports:
      - "53"
    command: [
      "--no-poll",
      "--address=/#/127.0.0.1",
#      "--server=/raw.githubusercontent.com/8.8.8.8",
#      "--server=/rubygems.org/8.8.8.8",
#      "--server=/github.com/8.8.8.8",
#      "--server=/registry.yarnpkg.com/8.8.8.8",
#      "--server=/registry.npmjs.org/8.8.8.8",
#      "--server=/nodejs.org/8.8.8.8",
#      "--server=/luarocks.org/8.8.8.8",
#      "--server=/stevedonovan.github.io/8.8.8.8",
#      "--server=/codecov.io/8.8.8.8",
#      "--server=/percy.io/8.8.8.8",
    ]
  build:
    image: quay.io/gsaslis/3scale-system-builder
    container_name: ${PROJECT:-system}-build
    network_mode: bridge
    environment:
      DB_HOST: database
      DISABLE_SPRING: "true"
    volumes:
      # `delegated` and `cached` is important below. https://docs.docker.com/docker-for-mac/osxfs-caching/#tuning-with-consistent-cached-and-delegated-configurations
      # tl;dr expect `bundle exec rake` to be **minutes** slower on your mac.
      - app_source:/opt/system/:delegated
      - temp_cache:/opt/system/tmp/cache/:cached
      - node_modules:/opt/system/node_modules:cached
      - jspm_assets:/opt/system/assets/jspm_packages:cached
      - public_assets:/opt/system/public/assets:cached
      - jspm:/root/.jspm:cached
      - vendor_bundle:/opt/system/vendor/bundle:cached
      - bundle_config:/opt/system/.bundle:cached

#      - ./vendor/docker-gateway/.luarocks:/home/ruby/.luarocks:cached # cached is important
    depends_on:
      - database
      - redis
      - memcached
      - dnsmasq
    links:
      - database
      - redis
      - memcached
      - dnsmasq

volumes:
  app_source:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ${PWD}
  temp_cache:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ${PWD}/tmp/cache
  node_modules:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ${PWD}/node_modules
  jspm_assets:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device:  ${PWD}/assets/jspm_packages
  public_assets:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ${PWD}/public/assets
  jspm:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ${PWD}/.jspm
  vendor_bundle:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ${PWD}/vendor/bundle
  bundle_config:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: ${PWD}/.bundle

config_version = "0"

exclude_patterns = [
  "*_min.*",
  "*-min.*",
  "*.min.*",
  "**/.yarn/**",
  "**/build/**",
  "**/cache/**",
  "**/config/**",
  "**/db/**",
  "**/deps/**",
  "**/dist/**",
  "**/extern/**",
  "**/external/**",
  "**/generated/**",
  "**/seed/**",
  "**/target/**",
  "**/testdata/**",
  "**/node_modules/**",
  "**/vendor/**",
  "app/assets/images/**/*",
  "app/javascript",
  "assets/bundles/*.js",
  "lib/developer_portal/app/assets/stylesheets/**/*",
  "lib/developer_portal/app/views/developer_portal/css/*",
  "lib/developer_portal/app/views/developer_portal/javascripts/*",
  "public/**",
  "app/javascript/src/utilities/animate.css"
]

test_patterns = [
  "features",
  "spec",
  "test"
]

[smells]
mode = "comment"

[smells.boolean_logic]
threshold = 4

[smells.file_complexity]
threshold = 55

[smells.return_statements]
threshold = 4

[smells.nested_control_flow]
threshold = 4

[smells.function_parameters]
threshold = 4

[smells.function_complexity]
threshold = 5

[smells.duplication]
threshold = 22

[[source]]
default = true
name = "default"

[[plugin]]
name = "brakeman"

[[plugin]]
name = "coffeelint"

[[plugin]]
name = "reek"
version = "6.5.0"

[[plugin]]
name = "rubocop"
package_file = "Gemfile"
package_filters = ["rubocop"]
version = "1.79.2"

[[plugin]]
name = "shellcheck"

[[plugin]]
name = "eslint"
version = "7.32.0"
package_file = "package.json"
package_filters = ["eslint"]

[[plugin]]
name = "stylelint"
extra_packages = ["stylelint-config-standard-scss@latest"]

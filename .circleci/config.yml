version: 2.1

##################################### YAML ANCHORS  ############################################

upload-coverage: &upload-coverage
  run:
    name: Upload test coverage to Codecov
    command: bash <(curl --retry 10 --retry-delay 5 --retry-max-time 60 -s https://codecov.io/bash) -Z || echo "Codecov is not working again..."

persist-vendored-dependencies-to-workspace: &persist-vendored-dependencies-to-workspace
  persist_to_workspace:
    root: .
    paths:
      - ./vendor/bundle
      - ./.bundle/

store-junit-results: &store-junit-test-results
  store_test_results:
    path: tmp/junit

store-test-artifacts: &store-test-artifacts
  store_artifacts:
    path: tmp/junit
    destination: junit

store-log-artifacts: &store-log-artifacts
  store_artifacts:
    path: log
    destination: log

flow-type-key: &flow-typed-cache-key flow-typed-{{ checksum "yarn.lock" }}-5
npm-cache-key: &npm-cache-key node-v10-{{ checksum "yarn.lock" }}-5
bundle-cache-key: &bundle-cache-key v2-bundler-gems-{{ .Environment.DB }}-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}

save-flow-typed-cache: &save-flow-typed-cache
  save_cache:
    key: *flow-typed-cache-key
    paths:
      - ./flow-typed

restore-npm-cache: &restore-npm-cache
  restore_cache:
    key: *npm-cache-key

save-npm-cache: &save-npm-cache
  save_cache:
    key: *npm-cache-key
    paths:
      - ./node_modules
      - ./flow-typed

restore-flow-typed-cache: &restore-flow-typed-cache
  restore_cache:
    key: *flow-typed-cache-key

use-example-config-files: &use-example-config-files
  run:
    name: Copy example config files into place to be used by tests
    command: |
      cp config/examples/*.yml config/

disable-internet-access: &disable-internet-access
  run:
    name: Disable internet access
    command: sudo sed -c -i".bak" 's/127\.0\.0\.11$/127.0.0.1/' /etc/resolv.conf

enable-internet-access: &enable-internet-access
  run:
    name: Enabled internet access
    command: sudo sed -c -i".bak" 's/127\.0\.0\.1$/127.0.0.11/' /etc/resolv.conf
    when: always

attach-to-workspace: &attach-to-workspace
  attach_workspace:
    at: .

system-builder-ruby25: &system-builder-ruby25
  image: quay.io/3scale/system-builder:ruby25-bundler-2.2.18
  environment:
    BUNDLE_FROZEN: true
    BUNDLE_PATH: 'vendor/bundle'
    DISABLE_SPRING: "true"
    ORACLE_SYSTEM_PASSWORD: threescalepass
    NLS_LANG: AMERICAN_AMERICA.UTF8
    TZ: UTC
    MASTER_PASSWORD: p
    USER_PASSWORD: p
    LC_ALL: en_US.UTF-8
    RAILS_ENV: test

mysql-container: &mysql-container
  image: circleci/mysql:5.7-ram
  environment:
    MYSQL_ALLOW_EMPTY_PASSWORD: yes
    MYSQL_ROOT_PASSWORD: ''
    MYSQL_DATABASE: circleci

postgres-container: &postgres-container
  image: circleci/postgres:10.5-alpine
  environment:
    POSTGRES_USER: postgres
    POSTGRES_DB: systemdb

oracle-db-container: &oracle-db-container
  image: quay.io/3scale/oracle:19.3.0-ee-ci-prebuilt
  auth:
    username: $DOCKER_USER
    password: $DOCKER_PASS
  environment:
    ORACLE_CHARACTERSET: 'AL32UTF8'
    ORACLE_SID: 'threescale'
    ORACLE_PDB: 'systempdbtest'
    ORACLE_PWD: 'threescalepass'
  command: |
    bash -c "sed -i.bak 's|2048|6144|g' /opt/oracle/dbca.rsp.tmpl && exec /opt/oracle/runOracle.sh"

memcached-container: &memcached-container
  image: memcached:1.5-alpine

redis-container: &redis-container
  image: redis:4.0-alpine

dnsmasq-container: &dnsmasq-container
  image: quay.io/mikz/dnsmasq
  command:
    - --no-poll
    - --address=/#/127.0.0.1

only-master-filter: &only-master-filter
  filters:
    branches:
      only: master

nightly-trigger: &nightly-trigger
  triggers:
    - schedule:
        cron: "0 0 * * *"
        <<: *only-master-filter

build-envs:
  mysql: &build-envs-mysql
    environment:
      DATABASE_URL: mysql2://root:@127.0.0.1:3306/3scale_system_test

  postgresql: &build-envs-postgresql
    environment:
      DATABASE_URL: postgresql://postgres:@127.0.0.1:5432/systemdb

  oracle: &build-envs-oracle
    environment:
      DATABASE_URL: oracle-enhanced://rails:railspass@127.0.0.1:1521/systempdb

##################################### CIRCLECI COMMANDS ############################################

commands: # reusable commands with parameters

  checkout-with-submodules:
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update

  install-gem-dependencies:
    parameters:
      extra-deps:
        description: "Steps that will be executed in case extra dependencies."
        type: steps
        default: []
    steps:
      - checkout-with-submodules
      - restore-gem-cache
      - steps: << parameters.extra-deps >>
      - run:
          name: Install gems with bundler
          command: |
            echo "Running gems install for database: $DB"
            echo "$(bundle version)"
            bundle check || bundle install --deployment
            bundle clean
            # remove capybara-webkit source, save more than 400 MB
            rm -rf "$BUNDLE_PATH/$(ruby -e 'puts Gem.ruby_engine')/$(ruby -e 'puts Gem.ruby_api_version')"/gems/capybara-webkit-*/src
          environment:
            BUNDLE_RETRY: 3
            BUNDLE_JOBS: 3
      - save-gem-cache
      - *persist-vendored-dependencies-to-workspace

  clone-oracle-libraries:
    steps:
      - add_ssh_keys:
          fingerprints:
            - "aa:64:17:1e:6c:ab:2f:d2:ad:35:59:99:05:31:3e:87"
      - run:
          name: "Fetch oracle libraries"
          command: |
            set +o pipefail
            sudo ./script/oracle/install-instantclient-packages.sh

  prepare-db-for-tests:
    steps:
      - run:
          name: Prepare database for tests
          command: |
            set +o pipefail
            echo "Running for database: $(echo $DATABASE_URL | sed -e 's/\(oracle\|mysql\|postgresql\).*/\1/g')"
            set -o pipefail
            bundle exec rake ci:db:ready db:create db:test:prepare

  rspec-tests:
    parameters:
      extra-deps:
        description: "Steps that will be executed in case extra dependencies are required, e.g. to connect to db."
        type: steps
        default: []
    steps:
      - checkout-with-submodules
      - *attach-to-workspace
      - *use-example-config-files
      - steps: << parameters.extra-deps >>
      - prepare-db-for-tests
      - run:
          name: Rspec tests
          command: |
            TESTS="$(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)"
            echo "bundle exec rspec --format progress ${TESTS}"
            bundle exec rspec --format progress ${TESTS}
      - upload-artifacts

  cucumber-tests:
    parameters:
      extra-deps:
        description: "Steps that will be executed in case extra dependencies are required, e.g. to connect to db."
        type: steps
        default: []
    steps:
      - checkout-with-submodules
      - *attach-to-workspace
      - steps: << parameters.extra-deps >>
      - prepare-db-for-tests
      - *disable-internet-access
      - run:
          name: Run cucumber tests
          command: |
            TESTS=$(circleci tests glob "features/**/*.feature" | circleci tests split --split-by=timings)
            echo "bundle exec cucumber --profile ci ${TESTS}"
            bundle exec cucumber --profile ci ${TESTS}
      - *enable-internet-access
      - upload-artifacts
      - store_artifacts:
          path: tmp/capybara
          destination: capybara

  rails-tests:
    parameters:
      extra-deps:
        description: "Steps that will be executed in case extra dependencies are required, e.g. to connect to db."
        type: steps
        default: []
    steps:
      - checkout-with-submodules
      - *attach-to-workspace
      - *use-example-config-files
      - steps: << parameters.extra-deps >>
      - prepare-db-for-tests
      - run:
          name: Run Rails tests
          command: |
            taskname=$(echo $CIRCLE_JOB | sed -e 's/-\(postgres\|oracle\|[0-9]\).*//')
            TESTS=$(bundle exec rake "test:files:${taskname}" | circleci tests split --split-by=timings)
            echo "bundle exec rake test:run  TESTOPTS=--verbose --verbose --trace TEST='${TESTS}'"
            bundle exec rake test:run TEST="${TESTS}" TESTOPTS=--verbose --verbose --trace
      - upload-artifacts

  save-gem-cache:
    steps:
      - save_cache:
          key: *bundle-cache-key
          paths:
            - ./vendor/bundle
            - ./.bundle/

  restore-gem-cache:
    steps:
      - restore_cache:
          keys:
            - v2-bundler-gems-{{ .Environment.DB }}-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}

  upload-artifacts:
    steps:
      - *store-junit-test-results
      - *store-test-artifacts
      - *store-log-artifacts
      - *upload-coverage

##################################### CIRCLECI EXECUTORS ############################################

executors:
  builder-ruby25: &builder-ruby25
    parameters:
      database:
        type: string
        default: mysql
    docker:
      - *system-builder-ruby25
    environment:
      DB: << parameters.database >>
    working_directory: /opt/app-root/src/project

  builder-with-mysql-ruby25: &builder-with-mysql-ruby25
    resource_class: small
    docker:
      - *system-builder-ruby25
      - *mysql-container
      - *memcached-container
      - *redis-container
    working_directory: /opt/app-root/src/project
    <<: *build-envs-mysql

  builder-with-postgres-ruby25: &builder-with-postgres-ruby25
    resource_class: small
    docker:
      - *system-builder-ruby25
      - *postgres-container
      - *memcached-container
      - *redis-container
    working_directory: /opt/app-root/src/project
    <<: *build-envs-postgresql

  builder-with-oracle-ruby25: &builder-with-oracle-ruby25
    resource_class: large
    docker:
      - *system-builder-ruby25
      - *oracle-db-container
      - *memcached-container
      - *redis-container
    working_directory: /opt/app-root/src/project
    <<: *build-envs-oracle

  cucumber-with-mysql-ruby25: &cucumber-with-mysql-ruby25
    resource_class: small
    docker:
      - *system-builder-ruby25
      - *dnsmasq-container
      - *mysql-container
      - *memcached-container
      - *redis-container

  cucumber-with-postgres-ruby25: &cucumber-with-postgres-ruby25
    resource_class: small
    docker:
      - *system-builder-ruby25
      - *dnsmasq-container
      - *postgres-container
      - *memcached-container
      - *redis-container

  cucumber-with-oracle-ruby25: &cucumber-with-oracle-ruby25
    resource_class: large
    docker:
      - *system-builder-ruby25
      - *dnsmasq-container
      - *oracle-db-container
      - *memcached-container
      - *redis-container

##################################### CIRCLECI JOBS ############################################

jobs:
  dependencies_bundler:
    parameters:
      executor:
        type: string
        default: builder-ruby25
    executor:
      name: << parameters.executor >>
      database: mysql
    steps:
      - install-gem-dependencies

  deps_bundler_postgres:
    parameters:
      executor:
        type: string
        default: builder-ruby25
    executor:
      name: << parameters.executor >>
      database: postgresql
    steps:
      - install-gem-dependencies

  deps_bundler_oracle:
    parameters:
      executor:
        type: string
        default: builder-ruby25
    executor:
      name: << parameters.executor >>
      database: oracle
    steps:
      - install-gem-dependencies:
          extra-deps:
            - clone-oracle-libraries

  dependencies_npm:
    parameters:
      executor:
        type: string
        default: builder-ruby25
    executor:
      name: << parameters.executor >>
    steps:
      - checkout-with-submodules
      - *restore-npm-cache
      - run:
          name: Install Node dependencies
          command: |
            yarn --version
            yarn install:safe
      - *save-npm-cache
      - persist_to_workspace:
          root: .
          paths:
            - ./node_modules

  assets_precompile:
    resource_class: large
    parameters:
      executor:
        type: string
        default: builder-ruby25
    executor:
      name: << parameters.executor >>
    steps:
      - checkout-with-submodules
      - *attach-to-workspace
      - run:
          name: Precompile assets
          command: |
            cp config/examples/*.yml config/
            bundle exec rake assets:precompile NODE_ENV=test RAILS_ENV=test
          environment:
            RAILS_GROUPS: assets
      - persist_to_workspace:
          root: .
          paths:
            - ./public/packs
            - ./public/packs-test
            - ./public/assets
            - ./config/*.yml

  lint:
    parameters:
      executor:
        type: string
        default: builder-ruby25
    executor:
      name: << parameters.executor >>
    steps:
      - checkout-with-submodules
      - *attach-to-workspace
      - run:
          name: Licences check
          command: |
            bundle exec rake ci:license_finder:run
      - run:
          name: Swagger validation
          command: |
            bundle exec rake doc:swagger:validate:all
            bundle exec rake doc:swagger:generate:all
      - *restore-flow-typed-cache
      - run:
          name: Eslint & Flow
          command: |
            yarn flow:install
            yarn lint
      - *save-flow-typed-cache
      - store_artifacts:
          path: doc/licenses
          destination: licenses
      - store_artifacts:
          path: doc/active_docs
          destination: active_docs

  karma:
    parameters:
      executor:
        type: string
        default: builder-ruby25
    executor:
      name: << parameters.executor >>
    steps:
      - checkout-with-submodules
      - *attach-to-workspace
      - run:
          name: Karma tests
          command: |
            yarn test --reporters dots,junit --browsers ChromeHeadless
      - *store-junit-test-results
      - *store-test-artifacts
      - *upload-coverage

  jest:
    resource_class: medium+
    parameters:
      executor:
        type: string
        default: builder-ruby25
    executor:
      name: << parameters.executor >>
    steps:
      - checkout-with-submodules
      - *attach-to-workspace
      - run:
          name: Jest specs
          command: |
            yarn jest --maxWorkers=3
      - *upload-coverage

  unit:
    parallelism: 8
    parameters:
      executor:
        type: string
        default: builder-with-mysql-ruby25
    executor:
      name: << parameters.executor >>
    steps:
      - rails-tests

  unit-postgres:
    parallelism: 8
    parameters:
      executor:
        type: string
        default: builder-with-postgres-ruby25
    executor:
      name: << parameters.executor >>
    steps:
      - rails-tests

  unit-oracle:
    parallelism: 6
    parameters:
      executor:
        type: string
        default: builder-with-oracle-ruby25
    executor:
      name: << parameters.executor >>
    steps:
      - rails-tests:
          extra-deps:
            - clone-oracle-libraries

  functional:
    parallelism: 2
    parameters:
      executor:
        type: string
        default: builder-with-mysql-ruby25
    executor:
      name: << parameters.executor >>
    steps:
      - rails-tests

  functional-postgres:
    parallelism: 2
    parameters:
      executor:
        type: string
        default: builder-with-postgres-ruby25
    executor:
      name: << parameters.executor >>
    steps:
      - rails-tests

  functional-oracle:
    parallelism: 2
    parameters:
      executor:
        type: string
        default: builder-with-oracle-ruby25
    executor:
      name: << parameters.executor >>
    steps:
      - rails-tests:
          extra-deps:
            - clone-oracle-libraries

  integration:
    parallelism: 8
    parameters:
      executor:
        type: string
        default: builder-with-mysql-ruby25
    executor:
      name: << parameters.executor >>
    steps:
      - rails-tests

  integration-postgres:
    parallelism: 8
    parameters:
      executor:
        type: string
        default: builder-with-postgres-ruby25
    executor:
      name: << parameters.executor >>
    steps:
      - rails-tests

  integration-oracle:
    parallelism: 6
    parameters:
      executor:
        type: string
        default: builder-with-oracle-ruby25
    executor:
      name: << parameters.executor >>
    steps:
      - rails-tests:
          extra-deps:
            - clone-oracle-libraries

  rspec:
    parallelism: 3
    parameters:
      executor:
        type: string
        default: builder-with-mysql-ruby25
    executor:
      name: << parameters.executor >>
    steps:
      - rspec-tests

  rspec-postgres:
    parallelism: 3
    parameters:
      executor:
        type: string
        default: builder-with-postgres-ruby25
    executor:
      name: << parameters.executor >>
    steps:
      - rspec-tests

  rspec-oracle:
    parallelism: 4
    parameters:
      executor:
        type: string
        default: builder-with-oracle-ruby25
    executor:
      name: << parameters.executor >>
    steps:
      - rspec-tests:
          extra-deps:
            - clone-oracle-libraries

  cucumber:
    <<: *build-envs-mysql
    parallelism: 40
    parameters:
      executor:
        type: string
        default: cucumber-with-mysql-ruby25
    executor:
      name: << parameters.executor >>
    steps:
      - cucumber-tests

  cucumber-postgres:
    <<: *build-envs-postgresql
    parallelism: 40
    parameters:
      executor:
        type: string
        default: cucumber-with-postgres-ruby25
    executor:
      name: << parameters.executor >>
    steps:
      - cucumber-tests

  cucumber-oracle:
    <<: *build-envs-oracle
    parallelism: 30
    parameters:
      executor:
        type: string
        default: cucumber-with-oracle-ruby25
    executor:
      name: << parameters.executor >>
    steps:
      - cucumber-tests:
          extra-deps:
            - clone-oracle-libraries

  notify_start:
    docker:
      - image: circleci/buildpack-deps
    steps:
      - run:
          name: Notify Slack about tests start
          command: |
            curl -X POST -H 'Content-type: application/json' \
            --data \
            "{ \
              \"attachments\": [ \
              { \
                \"fallback\": \"Build started on master, for $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME.\", \
                \"color\": \"#D3D3D3\", \
                \"pretext\": \"Build started on master: \", \
                \"author_name\": \"$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME\", \
                \"title\": \"Job: $CIRCLE_JOB  \", \
                \"title_link\": \"$CIRCLE_BUILD_URL\", \
                \"text\": \"Changes: $CIRCLE_COMPARE_URL\", \
                \"fields\": [ \
                { \
                  \"title\": \"Commit\", \
                  \"value\": \"$CIRCLE_SHA1\", \
                  \"short\": false \
                }, \
                { \
                  \"title\": \"GitHub Repo\", \
                  \"value\": \"$CIRCLE_REPOSITORY_URL\", \
                  \"short\": false \
                }, \
                { \
                  \"title\": \"Triggered by:\", \
                  \"value\": \"$CIRCLE_USERNAME\", \
                  \"short\": false \
                } \
                ] \
              } \
              ] \
            }" $SLACK_WEBHOOK_SYSTEM

  notify_failure:
    docker:
      - image: circleci/buildpack-deps
    steps:
      - run:
          name: Notify Slack about tests failure
          command: |
            curl -X POST -H 'Content-type: application/json' \
            --data \
            "{ \
              \"attachments\": [ \
              { \
                \"fallback\": \"Build failed on $CIRCLE_BRANCH, for $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME.\", \
                \"color\": \"#CD0000\", \
                \"pretext\": \"Don't panic. Build failed on $CIRCLE_BRANCH !! \", \
                \"author_name\": \"$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME\", \
                \"title\": \"Job: $CIRCLE_JOB \", \
                \"title_link\": \"$CIRCLE_BUILD_URL\", \
                \"text\": \"$CIRCLE_BUILD_URL\", \
                \"fields\": [ \
                { \
                  \"title\": \"Commit\", \
                  \"value\": \"$CIRCLE_SHA1\", \
                  \"short\": false \
                } \
                ] \
              } \
              ] \
            }" $SLACK_WEBHOOK_SYSTEM
          when: on_fail

  notify_success:
    docker:
      - image: circleci/buildpack-deps
    steps:
      - run:
          name: Notify Slack about tests passing
          command: |
            curl -X POST -H 'Content-type: application/json' \
            --data \
            "{ \
              \"attachments\": [ \
              { \
                \"fallback\": \"All is well & green on $CIRCLE_BRANCH, for $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME.\", \
                \"color\": \"#00B700\", \
                \"pretext\": \"All is well & green on $CIRCLE_BRANCH. Nothing to see here. \", \
                \"author_name\": \"$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME\", \
                \"title\": \"Job: $CIRCLE_JOB \", \
                \"title_link\": \"$CIRCLE_BUILD_URL\", \
                \"text\": \"$CIRCLE_BUILD_URL\", \
                \"fields\": [ \
                { \
                  \"title\": \"Commit\", \
                  \"value\": \"$CIRCLE_SHA1\", \
                  \"short\": false \
                } \
                ] \
              } \
              ] \
            }" $SLACK_WEBHOOK_SYSTEM
          when: on_success


##################################### CIRCLECI WORKFLOWS ############################################

workflows:
  version: 2

  mysql_build:
    jobs:
      - manual_approval: # <<< A job that will require manual approval in the CircleCI web application.
          type: approval # <<< This key-value pair will set your workflow to a status of "On Hold"
      - notify_start:
          <<: *only-master-filter
          requires:
            - manual_approval
      - dependencies_bundler:
          requires:
            - manual_approval
      - dependencies_npm:
          requires:
            - manual_approval
      - assets_precompile:
          requires:
            - dependencies_bundler
            - dependencies_npm
      - unit:
          requires:
            - dependencies_bundler
      - functional:
          requires:
            - assets_precompile
      - integration:
          requires:
            - assets_precompile
      - rspec:
          requires:
            - dependencies_bundler
      - cucumber:
          requires:
            - assets_precompile
      - notify_success:
          requires:
            - rspec
            - unit
            - cucumber
            - integration
            - functional
          <<: *only-master-filter
      - notify_failure:
          requires:
            - rspec
            - unit
            - cucumber
            - integration
            - functional
          <<: *only-master-filter

  postgres_build:
    jobs:
      - manual_approval: # <<< A job that will require manual approval in the CircleCI web application.
          type: approval # <<< This key-value pair will set your workflow to a status of "On Hold"
          # On approval of the `hold` job, any successive job that requires the `hold` job will run.
      - notify_start:
          requires:
            - manual_approval
          <<: *only-master-filter
      - deps_bundler_postgres:
          requires:
            - manual_approval
      - dependencies_npm:
          requires:
            - manual_approval
      - assets_precompile:
          requires:
            - deps_bundler_postgres
            - dependencies_npm
      - unit-postgres:
          requires:
            - deps_bundler_postgres
      - functional-postgres:
          requires:
            - assets_precompile
      - integration-postgres:
          requires:
            - assets_precompile
      - rspec-postgres:
          requires:
            - deps_bundler_postgres
      - cucumber-postgres:
          requires:
            - assets_precompile
      - notify_success:
          requires:
            - rspec-postgres
            - unit-postgres

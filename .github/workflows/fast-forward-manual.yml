name: Fast forward manually
on:
  workflow_dispatch:
    inputs:
      from_branch:
        description: 'The branch name to fast-forward from'
        required: true
        default: 'master'
      to_branch:
        description: 'The branch name to fast-forward to'
        required: true
        default: 'managed-services'

jobs:
  call-ff:
    uses: ./.github/workflows/fast-forward-candidate-branch.yml
    secrets: inherit

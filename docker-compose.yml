version: '3'
services:
  system:
    build: .
    command: bash -c "UNICORN_WORKERS=2 bin/rails server -b 0.0.0.0"
    ports:
      - "3000:3000"
  mysql:
    image: mysql:5.7
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    volumes:
      - mysql-data:/var/lib/mysql

  memcached:
    image: memcached
    container_name: memcached
    ports:
      - "11211:11211"

  apisonator:
    image: quay.io/3scale/apisonator:latest
    container_name: apisonator
    ports:
      - "3001:3001"
    command: "3scale_backend_start -p 3001"

  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"

  backend_redis:
    image: redis
    container_name: backend_redis
    ports:
      - "6380:6379"

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  mysql-data:

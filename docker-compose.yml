version: '3'
services:
  system:
    build: .
    command: bash -c "UNICORN_WORKERS=2 bin/rails server -b 0.0.0.0"
    ports:
      - "3000:3000"
    depends_on:
      - apisonator
      - mailhog
      - mysql
      - redis
    links:
      - apisonator
      - mailhog
      - mysql
      - redis
    environment:
      - DATABASE_URL=mysql2://root@mysql/3scale_system_development
      - REDIS_URL=redis://redis/1
      - BACKEND_HOST=apisonator:3001
      - SECRET_KEY_BASE=secret
      - THREESCALE_CORE_INTERNAL_API=http://apisonator:3001/internal/
      - CONFIG_INTERNAL_API_USER=system_app
      - CONFIG_INTERNAL_API_PASSWORD=password
      - SMTP_ADDRESS=mailhog
      - SMTP_PORT=1025
      - UNICORN_WORKERS=2
      - FORCE_SSL=false

  mysql:
    image: mysql:5.7
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    volumes:
      - mysql-data:/var/lib/mysql

  memcached:
    image: memcached
    container_name: memcached
    ports:
      - "11211:11211"

  apisonator:
    image: quay.io/3scale/apisonator:latest
    container_name: apisonator
    ports:
      - "3001:3001"
    command: "3scale_backend start -p 3001"
    depends_on:
      - backend_redis
    environment:
      - CONFIG_REDIS_PROXY=backend_redis:6379
      - CONFIG_QUEUES_MASTER_NAME=backend_redis:6379
      - CONFIG_WORKERS_LOG_FILE=/dev/stdout
      - CONFIG_INTERNAL_API_USER=system_app
      - CONFIG_INTERNAL_API_PASSWORD=password
      - RACK_ENV=production

  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"

  backend_redis:
    image: redis
    container_name: backend_redis
    ports:
      - "6380:6379"

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  mysql-data:
